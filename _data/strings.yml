# Sustainability
sustainability_one_title: We're Gamers With Big Hearts
sustainability_one_description: Every little bit of good counts. We care about the environment, which is why we carefully chose which company to print our merch. We’ve selected Teemill, a sustainable UK print-on-demand supplier for a renewable, circular future.

sustainability_two_title: Why Teemill?
sustainability_two_description: • First working Circular Economy for clothing<br><br>
      • Remill tech means old material is recovered and remade<br><br>
      • All garments made from GOTS certified organic cotton<br><br>
      • Sustainable packaging made from plants, not plastic<br><br>
      • Carbon Neutral website and t-shirt printing factories powered by renewable energy<br><br>
      • Monthly tree planting and plastic recovery initiatives<br><br>  

sustainability_three_title: Check Out Our Shop
