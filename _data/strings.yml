# Events
events_one_title: Seasonal Events
events_one_description: Mark your calendars! The best weekends of the year coincide with our annual community-wide events. Check out some of the highlights from our past lineups below. Don't miss out on the raffles and participation tokens to earn new games!

events_two_title: Spring Event
events_two_description: Soap? Sponge? Bucket? Check, check, and check! Slap on those cleaning gloves and take a deep dive with Derp Company into your gaming library to dust off some of our favorite multiplayer titles from the previous years. Spring Gaming events are all about recycling our favorite co-op/multiplayer games and spending more game time together!

events_three_title: Summer Event
events_three_description: Get your summer vibe party on! Summer Beach Blast/Derpfest is all about the hottest party games on the server! Tournaments, avatar cosplay contests, watch-parties, and so much more! Our summer events jam packed with activities throughout the server. Don't forget the pool noodles!

events_four_title: Fall Event
events_four_description: Night of the Living Derp (NOTLD) is our long-running Halloween weekend event! Join our gaming horde and you'll go from gripping suspense to explosive action in a heartbeat with our favorite multiplayer horror games! Turn out the lights, bring spare batteries, and don't mind the creak you heard behind you as we get our fright on!

events_five_title: Winter Event
events_five_description: Merry Derpmas! 'Tis the season for a warm cup of comfort, your favorite ugly sweater, and sitting down to play cozy games with friends in jolly merriment! But be warned, sometimes the Fall chill lingers, the sun sets early and the forest grows dark with haunts in our bi-annual Nightmare Before Derpmas event! Don't miss out on our big giveaways and even bigger events during this special holiday season!

# Social
social_one_title: We Do More Than Gaming
social_one_description: Just like a loot-filled dungeon we have twists, turns, surprises and glittery boss rooms themed around our member's interests. You'll find a plethora of interests to party up and experience together beyond gaming.

social_two_title: Film Club
social_two_description: Sit back, relax and immerse yourself in our Film Club. Movies are voted on and selected by the club and hosted on Discord. Some discussion can be expected after the film to share thoughts and opinions on the craft or narrative, or just poke fun at the really bad ones!

social_three_title: Anime Club
social_three_description: Like to watch Anime? So do we! Come join us in our fun watch parties all year long! When the new stuff comes out this will be the place to talk about it! Share your love and knowledge of Japanese animation with fellow otaku here!

social_four_title: Book Club
social_four_description: Have a good book you want to talk about with other literary minded people? Then you've found just the place! It doesn't matter what genre you read, how you read, or even where you read, we're here for you! Join the Book Club to discuss your favorite books!

social_five_title: F1 Club
social_five_description: Got a need for speed and don't want to watch races alone? Want to feel like you're part of the most exclusive seats at the track with your favorite snacks, friends, and air-conditioning? It doesn't matter what team you root for, all are welcome in this paddock! Discuss upcoming races, strategies, or just who your favorite driver is!
